<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body class="d-flex justify-content-center row">
    <div id="card" class="position-relative">
      <div
        class="position-absolute top-0 start-0 suit"
        style="font-size: 80px; margin-left: 10px;"
      >
        &hearts;
      </div>
      <div
        id="number"
        class="position-absolute top-50 start-50 translate-middle"
        style="font-size: 200px;"
      >
        4
      </div>
      <div
        class="position-absolute bottom-0 end-0 suit"
        style="font-size: 80px; margin-right: 10px;"
      >
        &hearts;
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
